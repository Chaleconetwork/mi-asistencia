<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/letra-c.ico">
    <link rel="stylesheet" href="css/styles.css">
    <title>Mi Asistencia</title>
</head>

<body>
    <nav>
        <div class="logoContainer">
            <li class="logo-title">
                <img src="images/letra-c.png" alt="" width="40px">
            </li>
        </div>
        <ul>
            <li><a href="">Inicio</a></li>
            <li><a rel="noopener noreferrer" href="https://github.com/Chaleconetwork/mi-asistencia"
                    target="_blank">Github</a></li>
            <li><a href="">Instrucciones</a></li>
        </ul>
    </nav>
    <div id="dialog-container">
        <div id="dialog-box">
            <p id="dialog-text"></p>
        </div>
    </div>
    <div>
        <h1>Calcula tu asistencia</h1>
    </div>
    <div class="container">
        <table class="table-primary">
            <tbody>
                <tr>
                    <th><label for="">Clases presente</label></th>
                    <th><input type="text" id="presente" class="" placeholder=""></th>
                </tr>
                <tr>
                    <th><label for="">Clases ausente</label></th>
                    <th><input type="text" id="ausente" class="" placeholder=""></th>
                </tr>
                <tr>
                    <th><label for="">Total clases</label></th>
                    <th><input type="text" id="total" class="" placeholder=""></th>
                </tr>
                <tr>
                    <th><input type="submit" id="btnCalcular" class="btnCalcular" value="Calcular" /></th>
                </tr>
            </tbody>
        </table>
        <div class="resultado">
            <span id="salida">Salida</span>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
